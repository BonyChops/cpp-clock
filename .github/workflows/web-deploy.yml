name: Build & Deploy (Emscripten -> GitHub Pages)

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Emscripten
              uses: lovasoa/setup-emscripten@master
              with:
                  emscripten-version: "4.0.23"

            - name: Configure (CMake via emcmake)
              run: |
                  mkdir -p build-web
                  cd build-web
                  emcmake cmake ..

            - name: Build
              run: |
                  cd build-web
                  cmake --build . -j

            # Pages へのアップロード（build-web/build をサイトのルートとして扱う）
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: build-web/build

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@main
